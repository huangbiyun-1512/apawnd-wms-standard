      endpoints:
        web:
          exposure:
            include: 'prometheus'
    ---
    spirng:
      profiles: development
      messages:
        basename: static/i18n/messages
      datasource:
        url: jdbc:sqlserver://192.168.99.1:1433;DatabaseName=Test
        driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
        username: sa
        password: Decathl0n
    server:
          port: 18080
    logging:
      config: classpath:logback-spring.xml
    management:
      endpoints:
        web:
          exposure:
            include: 'prometheus'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc-domain
  namespace: default
  labels:
    app: poc-domain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poc-domain
  template:
    metadata:
      labels:
        app: poc-domain
    spec:
      containers:
        - name: poc-domain
          image: 192.168.99.1:8083/poc-domain
          command: ["java"]
          args: ["-Dfile.encoding=UTF-8", "-jar", "app.jar", "--spring.profiles.active=development"]
          imagePullPolicy: Always
          ports:
            - containerPort: 18080
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: poc-domain
  namespace: default
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 18080
  selector:
    app: poc-domain
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: poc-domain
  namespace: default
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            backend:
              serviceName: poc-domain
              servicePort: 80

